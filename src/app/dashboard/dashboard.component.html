<div class="dashboard-card">
    <!-- Navigation Bar -->
    <div class="dashboard-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">JavaScript Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- Assignment List -->
    <div class="assignment-list">
        <div>
            <div class="row m-2">
                <!-- Assuming 'assignmetList' is a typo and should be 'assignmentList' -->
                <div *ngFor="let assign of assignmentList" (click)="assignmentClick(assign.id)" class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <p class="card-text">{{ assign.name }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Assignment Content (with router-outlet) -->
            <div class="assignment-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
